language: python
matrix:
  include:
    - python: "2.6"
      env: TEST_SUITE=suite_2_6
    - python: "2.7"
      env: TEST_SUITE=suite_2_7
    - python: "3.2"
      env: TEST_SUITE=suite_3_2
    - python: "3.3"
      env: TEST_SUITE=suite_3_3
    - python: "3.4"
      env: TEST_SUITE=suite_3_4
    - python: "pypy"
      env: TEST_SUITE=suite_pypy
install:
  - if [[ $TEST_SUITE == suite_2_6 ]]; then
        pip install ordereddict;
    fi;
  - if [[ $TEST_SUITE == suite_3_4 ]]; then
        pip install sphinx;
    fi;
  - pip install coverage
  - python setup.py install
script:
  - nosetests --with-coverage  --cover-erase --cover-package=bibtexparser
  - if [[ $TEST_SUITE == suite_3_4 ]]; then
        cd docs;
        make html;
    fi;

after_success:
  - pip install coveralls
  - coveralls
